  <h1 class="mb-3 mb-md-0 text-center"><strong>Decodificador de Texto</strong></h1>
  <br><hr>


    <div class="container">
      <div class="encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Digite um Texto:"
        ></textarea>

        <div class="terminos">
          <h6> <b>* Digite somente letras minúsculas e sem acentos.</b></h6>
        </div>

        <div class="botoes">
          <button class="btn-encriptar" type="button" onclick="encriptar()">
            Codificar
          </button>
          <input
            type="button"
            class="btn-desencriptar"
            value="Decodificar"
            onclick="desencriptar()"
          />
        </div>
      </div>
      <div class="encriptado">
        <img src="./img/muñeco.png" alt="" id="muñeco" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Nenhuma Mensagem foi encontrada.</h2>
          <p id="parrafo">
            Insirá o texto que deseja Encriptografar e Descriptografar.
          </p>
        </div>
      </div>
    </div>
